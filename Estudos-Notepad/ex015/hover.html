<!doctype  html>

<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<style>
		body {
			font-family: arial, helvetica, sans-serif;
		}
		
		div > p {
			display: none;
		}
		
		div:hover > p {
			display: block;
			color: white;
			background-color: red;
			width: 300px;
		}
		
		div:hover {
			color: red;
		}
	</style>
	
	<title>Exemplo de hover</title>
</head>
<body>
	<h1>Exemplo</h1>
	<p>passe o mouse sobre o texto abaixo:</p>
	<div>
		passe o mouse aqui
		<p>texto escondido....</p>
	</div>
	<p>Fim do Exemplo</p>


</body>
</html>
